<!DOCTYPE html>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">

                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">

                </li>

                <img
                    src="./images/india-flag.svg"
                    width="28px"
                    height="20px"
                    />
                <button class="py-3 px-5 font-mullish text-white border-yellow-500 border
                rounded-sm text-sm  font-bold">Log in</button>

                bg-white text-black border transition-all duration-200
                hover:text-yellow-500 flex">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3">
                    <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z">
