<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANMSPAY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/logo - Copy.png">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <nav class="bg-black">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between ">
            <a href="" class="">
                <img
                    src="./images/logo.png"
                    width="125px"
                    height="30px"
                    alt="ANMSPAY"/>
            </a>
            <ul class="flex space-x-6">
                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">
                <a href="#">Payments</a>

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">
                <a href="#">Banking</a>

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">
                <a href="#">Line of Credit</a>

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">
                <a href="#">Payroll</a>

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">
                <a href="#">Resources</a>

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">
                <a href="#">Support</a>

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-yellow-500 cursor-pointer transition-all duration-200 relative group">
                <a href="#">Pricing</a>

                <div class="absolute bottom-0 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-200" ></div>
                </li>
            </ul>

            <div class="flex space-x-6">
                <img
                    src="./images/india-flag.svg"
                    width="28px"
                    height="20px"
                    />
                <button class="py-3 px-5 font-mullish text-white border-yellow-500 border
                rounded-sm text-sm  font-bold">Log in</button>
                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
                bg-white text-black border transition-all duration-200
                hover:text-yellow-500 flex">Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3">
                    <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z">
                    </path>
                </svg>
            </button>
            </div>

            

        </div>


    </nav>

    <!--Hero Section-->
    <section
    class="relative bg-black">

    <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto py-[80px]">
        <!--left part-->
        <div class="space-y-8">
            <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">
                Supercharge your finances, turbocharge your business</h1>
            <div class="w-6 h-1 bg-greenLight"></div>
            <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
                Effortlessly accept customer payments, automate vendor and employee payouts, 
                and ensure a steady flow of working capital.
            </p>
            <button
            class="bg-lightBlue text-white  py-[14px] px-[18px] rounded-md font-mullish font-bold
            hover:bg-lightBlue500 transition-all duration-200"
            >Sign Up Now</button>
        </div>
        <!--right part-->
        <img src="./images/payment-gateway-development_cover.png" alt=""
        class="w-full max-w-[680px]">
    </div>

    <!--shape part-->
    <div class="w-[103%] absolute left-0 right-0">
        <img src="./images/hero-shape.svg" alt=""
        class="w-full contrast-200">
    </div>

    </section>


</body>
</html>
